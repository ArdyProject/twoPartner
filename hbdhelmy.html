<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Ulang Tahun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, white, black, red);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #currentDate {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .time {
            margin: 10px;
            flex: 1;
            min-width: 65px;
        }
        
        .value {
            font-size: 2.5rem;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 5px;
            border-radius: 10px;
            display: block;
        }
        
        .label {
            font-size: 0.9rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.3rem;
            margin-top: 15px;
            font-style: italic;
        }
        
        .age {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: bold;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: fall linear;
            z-index: -1;
        }
        
        @keyframes fall {
            0% {
                opacity: 1;
                top: -10%;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                opacity: 1;
                top: 100%;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        /* Media Queries for better responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .time {
                margin: 5px;
                min-width: 60px;
            }
            
            .value {
                font-size: 2rem;
                padding: 8px 5px;
            }
            
            .label {
                font-size: 0.8rem;
            }
            
            .age {
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .countdown {
                margin: 10px 0;
            }
        }
        
        /* Birthday animation */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .birthday-active {
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HITUNG MUNDUR</h1>
        <div id="currentDate"></div>
        <div class="countdown">
            <div class="time">
                <div id="days" class="value">00</div>
                <div class="label">Hari</div>
            </div>
            <div class="time">
                <div id="hours" class="value">00</div>
                <div class="label">Jam</div>
            </div>
            <div class="time">
                <div id="minutes" class="value">00</div>
                <div class="label">Menit</div>
            </div>
            <div class="time">
                <div id="seconds" class="value">00</div>
                <div class="label">Detik</div>
            </div>
        </div>
        <div class="age" id="age"></div>
        <div class="message" id="message"></div>
    </div>
    
    <script>
        // Tanggal lahir: 9 April 2006
        const birthDate = new Date('2005-11-30T00:00:00');
        
        // Format tanggal untuk menampilkan tanggal saat ini
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            return date.toLocaleDateString('id-ID', options);
        }
        
        // Menghitung umur
        function calculateAge(birthDate) {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age;
        }
        
        // Mendapatkan tanggal ulang tahun berikutnya
        function getNextBirthday(birthDate) {
            const today = new Date();
            let nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            
            if (today > nextBirthday) {
                nextBirthday = new Date(today.getFullYear() + 1, birthDate.getMonth(), birthDate.getDate());
            }
            
            return nextBirthday;
        }
        
        // Efek konfeti yang berkesinambungan untuk perayaan ulang tahun
        let confettiInterval;
        
        // Update hitung mundur
        function updateCountdown() {
            const now = new Date();
            document.getElementById('currentDate').textContent = formatDate(now);
            
            const currentAge = calculateAge(birthDate);
            document.getElementById('age').textContent = `Usia Sekarang: ${currentAge} tahun`;
            
            // Dapatkan tanggal ulang tahun berikutnya
            const nextBirthday = getNextBirthday(birthDate);
            const timeLeft = nextBirthday - now;
            
            // Hitung hari, jam, menit, detik
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Update tampilan
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Tampilkan pesan jika hari ini adalah ulang tahun
            if (now.getDate() === birthDate.getDate() && now.getMonth() === birthDate.getMonth()) {
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'Selamat Ulang Tahun Emiaa! ðŸŽ‰';
                messageElement.classList.add('birthday-active');
                
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // Mulai efek konfeti jika belum dimulai
                if (!confettiInterval) {
                    createConfetti();
                    confettiInterval = setInterval(addMoreConfetti, 2000);
                    
                    // Coba putar musik ulang tahun jika pengguna berinteraksi dengan halaman
                    document.addEventListener('click', tryPlayBirthdayMusic, { once: true });
                }
            } else {
                const messageElement = document.getElementById('message');
                messageElement.classList.remove('birthday-active');
                const nextAge = currentAge + 1;
                messageElement.textContent = `OTW: ${nextAge}`;
                
                // Hentikan efek konfeti jika bukan hari ulang tahun
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
            }
        }
        
        // Coba putar musik ulang tahun (perlu interaksi pengguna karena kebijakan browser)
        function tryPlayBirthdayMusic() {
            try {
                const audio = new Audio('https://cdnjs.cloudflare.com/ajax/libs/sound-effects/1.0.1/happy-birthday.mp3');
                audio.volume = 0.5;
                audio.play().catch(e => console.log('Audio tidak dapat diputar: ' + e.message));
            } catch (error) {
                console.log('Error memuat audio: ' + error.message);
            }
        }
        
        // Buat konfeti untuk perayaan
        function createConfetti() {
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#0000ff', '#ff00ff', '#ff8800', '#00ffff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 8 + 5) + 'px';
                confetti.style.height = (Math.random() * 8 + 5) + 'px';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                document.body.appendChild(confetti);
                
                // Hapus konfeti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Tambahkan lebih banyak konfeti secara berkala saat ulang tahun
        function addMoreConfetti() {
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#0000ff', '#ff00ff', '#ff8800', '#00ffff'];
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 8 + 5) + 'px';
                confetti.style.height = (Math.random() * 8 + 5) + 'px';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.body.appendChild(confetti);
                
                // Hapus konfeti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Update countdown setiap detik
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Cek apakah ini ulang tahun saat halaman dimuat
        const now = new Date();
        if (now.getDate() === birthDate.getDate() && now.getMonth() === birthDate.getMonth()) {
            createConfetti();
            confettiInterval = setInterval(addMoreConfetti, 2000);
        }
    </script>

</html>
